<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatheque - Inscription</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>JAVATHEQUE</h1>
            <a href="/" class="back-link">&larr; Retour à l'accueil</a>
        </header>

        <main class="main-content">
            <div class="card form-card">
                <h2>Inscription</h2>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe (min. 6 caractères)</label>
                        <input type="password" id="password" name="password" minlength="6" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                </form>
                
                <div class="form-footer">
                    <p>Déjà un compte ? <a href="/login.html">Se connecter</a></p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Javatheque - Corentin</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
