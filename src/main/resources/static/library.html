<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatheque - Ma Vidéothèque</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>MA VIDEOTHEQUE</h1>
            <div class="header-actions">
                <span id="user-info"></span>
                <button id="logout-btn" class="btn">Déconnexion</button>
            </div>
        </header>

        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Rechercher dans ma vidéothèque...">
                    <button id="search-btn" class="btn btn-secondary">[?]</button>
                </div>
                <a href="/search.html" class="btn btn-primary">[+] Ajouter un film</a>
            </div>

            <div id="loading" class="loading" style="display: none;">Chargement...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div id="films-grid" class="films-grid">
                <!-- Films will be loaded here -->
            </div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>Votre vidéothèque est vide</p>
                <a href="/search.html" class="btn btn-primary">Ajouter votre premier film</a>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Javatheque - Corentin</p>
        </footer>
    </div>

    <!-- Film Detail Modal -->
    <div id="film-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="film-detail"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/library.js"></script>
</body>
</html>
