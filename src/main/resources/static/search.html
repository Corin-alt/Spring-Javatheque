<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javatheque - Rechercher un film</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç Rechercher un film</h1>
            <div class="header-actions">
                <a href="/library.html" class="back-link">&larr; Retour √† ma biblioth√®que</a>
                <button id="logout-btn" class="btn">üëã D√©connexion</button>
            </div>
        </header>

        <main class="main-content">
            <div class="card form-card">
                <h2>Recherche TMDB</h2>
                
                <form id="search-form">
                    <div class="form-group">
                        <label for="title">Titre du film</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">Langue</label>
                            <select id="language" name="language">
                                <option value="fr-FR">Fran√ßais</option>
                                <option value="en-US">Anglais</option>
                                <option value="es-ES">Espagnol</option>
                                <option value="de-DE">Allemand</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="page">Page</label>
                            <input type="number" id="page" name="page" value="1" min="1">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Rechercher</button>
                </form>
            </div>

            <div id="loading" class="loading" style="display: none;">Recherche en cours...</div>
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div id="results" class="films-grid" style="display: none;">
                <!-- Results will be loaded here -->
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Javatheque - Corentin</p>
        </footer>
    </div>

    <!-- Add Film Modal -->
    <div id="add-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="add-form-container"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
